<ion-header>
  <ion-navbar>
    <ion-title>Connect</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Connect Page</h2>
  <div *ngIf="loading == false">
  <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="loading == true">
    <div *ngIf="connection == false">
    <button ion-button round outline (click)="connect()">Connect</button>
    </div>
  </div>
</ion-content>
