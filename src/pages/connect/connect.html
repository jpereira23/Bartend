<ion-header>
  <ion-navbar>
    <ion-title>Connect</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Connect Page</h2>
  <ion-item>
    <ion-label>Connected</ion-label>
    <ion-toggle checked="false" [(ngModel)]="connection" (click)="switchPressed()"></ion-toggle>
    <div *ngIf="connection == true">
      It worked
    </div>
    <div *ngIf="connection == false">
      Checking to see
    </div>
  </ion-item>
</ion-content>
