<ion-header>
  <ion-navbar>
    <ion-title>Bluetooth Connection</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>


  <ion-slides #mySlide pager>
    <ion-slide>
      <div class="commence" (click)="begin()">Begin</div>
    </ion-slide>
    <ion-slide>
      <enabled-page [enabledLoading]="enabledLoading" (readyToCheck)="findDevices($click)" (isPressed)="tryAgain($click)"></enabled-page>
    </ion-slide>
    <ion-slide>
      <connected-page [connectedLoading]="connectedLoading" (tryConnect)="tryConnect($click)" (isPressed)="tryAgain($click)"></connected-page>
    </ion-slide>
    <ion-slide>
      <connecting-page (connected)="connected($event)"></connecting-page>
    </ion-slide>
  </ion-slides>
</ion-content>
