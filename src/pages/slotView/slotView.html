<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="addBeverage()">Add Beverage</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="saveSlots()">Save Changes</button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="settings" style="margin:0px 10px 0px 0px"></ion-icon>Setup
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div *ngIf="loaded == false">
  <ion-spinner></ion-spinner>
</div>
<div *ngIf="loaded == true">
<ion-list>
  <ion-item>
    <custom-slot-view #customSlotView [aLabel]="'Slot 1'" [beverages]="beverages" [aSelectedBeverage]="slot1" (finalProduct)="setSlot($event, 0)"></custom-slot-view>
  </ion-item>
