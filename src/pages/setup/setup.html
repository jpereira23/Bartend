<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="settings" style="margin:0px 10px 0px 0px"></ion-icon>Setup
    </ion-title>
  </ion-navbar>
  <ion-segment>
    <ion-segment-button (click)="mapClicked()">
      Map
    </ion-segment-button>
    <ion-segment-button (click)="setupClicked()">
      Setup
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding>
  <div>
    <div *ngIf="page == true">
      <img src="./assets/imgs/schematic.gif" />
    </div>
    <div *ngIf="page == false">
      <slot-view [loaded]="loaded" [inputSlots]="inputSlots" (arrayOfSlots)="onSaved($event)"></slot-view>
    </div>
  </div>
</ion-content>
